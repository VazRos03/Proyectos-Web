<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Pixel Palace</title>
</head>
<body>
    <header class="encabezado">
        <a href="index.html">
            <img class="encabezado__img" src="img/logoPixelPalace.png" alt="">
        </a>
    </header>

    <!--barra de navegacion-->
    <nav class="navegador">
        <!--cada div, contendra un logo de una consola-->
        <div id="play" class="navegador__elemento">
            <img class="navegador__img__play navegador__img" src="img/Play-Station-4-01.png" alt="">
        </div>

        <div id="xbox" class="navegador__elemento">
            <img class="navegador__img__xbox navegador__img" src="img/Xbox-01.png" alt="">
        </div>

        <div id="nintendo" class="navegador__elemento">
            <img class="navegador__img__nin navegador__img" src="img/Nintendo-01.png" alt="">
        </div>
    </nav>

    
    <main class="contenedor">
        <h1 id = "titulo-consola">PlayStation</h1>
        <!--Este es el contenedor con nuestros productos-->
        <div class="grid">
            <!--cada div contendra un producto diferente-->
            <div class="producto">
                <img id="producto__imagen" class="producto__imagen" src="img/play/spiderManMiles.jpg" alt="imagen_producto">

                <div class="producto__informacion">
                    <p class="producto__nombre">Spider Man Miles Morales</p>
                    <p class="producto__precio">$500</p>
                </div>

                <form class="formulario">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div><!--fin del producto 1-->

            <div class="producto">
                <img id="producto__imagen" class="producto__imagen" src="img/play/espiderman_ps4.jpg" alt="imagen_producto">

                <div class="producto__informacion">
                    <p class="producto__nombre">Spider Man</p>
                    <p class="producto__precio">$700</p>
                </div>

                <form class="formulario">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div><!--fin del producto 2-->

            <div class="producto">
                <img id="producto__imagen" class="producto__imagen" src="img/play/crashBandicoot.jpg" alt="imagen_producto">

                <div class="producto__informacion">
                    <p class="producto__nombre">Crash Bandicoot</p>
                    <p class="producto__precio">$360</p>
                </div>

                <form class="formulario">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div><!--fin del producto 3-->

            <div class="producto">
                <img id="producto__imagen" class="producto__imagen" src="img/play/guardiansOfTheGalaxy.jpg" alt="imagen_producto">

                <div class="producto__informacion">
                    <p class="producto__nombre">Guardians Of The Galaxy</p>
                    <p class="producto__precio">$1200</p>
                </div>

                <form class="formulario">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div><!--fin del producto 4-->

            <div class="producto">
                <img id="producto__imagen" class="producto__imagen" src="img/play/Gta5.jpg" alt="imagen_producto">

                <div class="producto__informacion">
                    <p class="producto__nombre">Grand Theft Auto V</p>
                    <p class="producto__precio">$1500</p>
                </div>

                <form class="formulario">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div><!--fin del producto 5-->

            <div class="producto">
                <img id="producto__imagen" class="producto__imagen" src="img/play/ratchetAndClank.jpg" alt="imagen_producto">

                <div class="producto__informacion">
                    <p class="producto__nombre">Ratchet and Clank</p>
                    <p class="producto__precio">$300</p>
                </div>

                <form class="formulario">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div><!--fin del producto 6-->
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Puedes visitar nuestra tienda en Plaza las Americas</p>
        <p class="footer__texto">Numero de contact: 5521237689</p>
        <p class="footer__texto">Correo electronico: jugador300@pixel.com</p>
    </footer>

    <!--script del js-->
    <script src="js/app.js"></script>
</body>
</html>
